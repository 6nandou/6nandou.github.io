    <section>
    <button id="mute-button" class="circular-button corner-button"><i class="bi bi-volume-mute-fill"></i></button>
    <script>
        var button = document.getElementById("mute-button");
        var audio = document.getElementById("my-audio");
        
        button.onclick = function() {
          if (audio.muted) {
            audio.muted = false;
            button.classList.remove("mute");
            button.innerHTML = '<i class="bi bi-volume-mute-fill"></i>';
          } else {
            audio.muted = true;
            button.classList.add("mute");
            button.innerHTML = '<i class="bi bi-volume-up-fill"></i>';
          }
        };
        
    </script>
